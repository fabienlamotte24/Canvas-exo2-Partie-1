<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Exercice 2 Partie 1</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <canvas id="myCanvas" width="500" height="500">
    </canvas>
    <script>
    var c = document.getElementById('myCanvas');
    var ctx = c.getContext('2d');
    /*Toit de la maison*/
    ctx.fillStyle = 'peru';
    ctx.fillRect(190,50,150,150);
    /*----------------*/
    ctx.fillStyle = 'white';
    ctx.rotate(-65 * Math.PI / 180);
    ctx.fillRect(-101,157,200,100);
    ctx.setTransform(1,0,0,1,0,0);
    /*----------------*/
    ctx.fillStyle = "white";
    ctx.rotate(64 * Math.PI / 180);
    ctx.fillRect(130,-315,200,100);
    ctx.setTransform(1,0,0,1,0,0);
    /*Structure de la maison*/
    ctx.beginPath();
    ctx.moveTo(190,200);
    ctx.lineTo(337,200);
    ctx.lineTo(337,450);
    ctx.lineTo(190,450);
    ctx.closePath();
    ctx.fillStyle = '#58ACFA';
    ctx.fill();
    /*Frenêtre 1*/
    ctx.beginPath();
    ctx.moveTo(210,210);
    ctx.lineTo(250,210);
    ctx.lineTo(250,250);
    ctx.lineTo(210,250);
    ctx.closePath();
    ctx.fillStyle = 'grey';
    ctx.fill();
    /*Fenêtre 2*/
    ctx.moveTo(280,210);
    ctx.lineTo(320,210);
    ctx.lineTo(320,250);
    ctx.lineTo(280,250);
    ctx.closePath();
    ctx.fillStyle = 'grey';
    ctx.fill();
    /*Porte*/
    ctx.beginPath();
    ctx.moveTo(240,375);
    ctx.lineTo(290,375);
    ctx.lineTo(290,450);
    ctx.lineTo(240,450);
    ctx.closePath();
    ctx.fillStyle = 'grey';
    ctx.fill();
    </script>
  </body>
</html>
